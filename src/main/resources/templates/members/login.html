<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
  <div class="py-5 text-center d-flex justify-content-center align-items-center">
    <img src="/images/images2.png" alt="Gym Mascot" width="100" height="100" class="mr-3">
    <div class="text-left" style="margin-left: 20px;">
      <h2 class="logo" style="font-size: 45px;">짐렛고</h2>
    </div>
  </div>

  <form th:action="@{/login}" th:object="${loginForm}" method="post">
    <div th:if="${globalErrors}">
      <p th:text="${globalErrors}" style="color: red;"></p>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control custom-input-width" th:field="*{username}" id="username" placeholder="아이디를 입력하세요" required>
      <label for="username">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control custom-input-width" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" required>
      <label for="password">비밀번호</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" th:field="*{remember}" id="rememberMe">
      <label class="form-check-label" for="rememberMe">
        로그인 상태 유지
      </label>
    </div>
    <button class="btn-primary w-100 py-2" type="submit">로그인</button>
    <div class="additional-links">
      <a th:href="@{/id-reset}">아이디 찾기</a>|
      <a th:href="@{/password-reset}">비밀번호 찾기</a>
      <a th:href="@{/signup}">회원가입</a>
    </div>

  </form>
</main>
